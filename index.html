<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="container">
    <h1 class="title">advice #<span class="id" id="id"></span></h1>
    <p class="paragraph" id="paragraph"></p>
    <img src="images/pattern-divider-mobile.svg"  class="divider-mob" alt="divider">
    <img src="images/pattern-divider-desktop.svg" class="divider-desk" alt="divider">
    <div class="container-img">
      <img src="images/icon-dice.svg" alt="dice" class="img-d" id="img-d">
    </div>
  </div>


  <script src="/app.js"></script>
</body>

</html>
